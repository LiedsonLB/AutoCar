<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="./img/logo img.png">
    <link rel="stylesheet" href="produto.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>produto nome | LB STORE : tudo do seu carro em um lugar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="./produto.js" defer></script>
</head>
<body>
    <header>
        <a href="./index.html">
            <img src="./img/logo img.png" alt="logo do site">
        </a>
        <nav>
            <a href="./index.html">Home</a>
            <a href="">Peças</a>
            <a href="">Serviços</a>
            <a href="">Informações</a>
            <a href="">Contatos</a>
            <a href="" id="btn-cadaster"><i class="bi bi-person"></i> Login</a>
        </nav>
    </header>

    <main id="cont-produto">
        <div id="cont-info-produto">
            <div id="cont-demonstration">
                <div id="demonstration">
                    <img src="./img/carro logo.jpg" alt="" id="Img1" class="plus-img">
                    <img src="https://img.ltwebstatic.com/images3_pi/2022/08/02/16594345585055bce29915f87ff244e88f5225b130_thumbnail_600x.webp" alt="" id="Img2" class="plus-img">
                    <img src="https://img.ltwebstatic.com/images3_pi/2021/03/08/161518081389e3e1628699aef9c95a81181c870750_thumbnail_600x.webp" alt="" id="Img3" class="plus-img">
                    <img src="https://img.ltwebstatic.com/images3_pi/2021/06/10/16233126688b8ddc8c96dae782aaac81a828b8bc5d_thumbnail_600x.webp" alt="" id="Img4" class="plus-img">
                </div>
                <div id="cont-main-img">
                    <img src="./img/carro logo.jpg" alt="" id="main-img">
                </div>
            </div>
            <div id="cont-description">
                <h1 id="name-produto">Nome do produto</h4>
                <hr id="line">
                <p id="description">aqui fica a descrição do produto</p>
                <p id="Price">Preço: R$ 200,00</p>
                <div>
                    <p>Quantidade:   <input type="number" name="quantidade" id="quantidade-produto" min="1" max="50"></p>
                </div>
                <button id="buy"><i class="bi bi-cart-plus"></i> Quero Levar</button>
                <h3 id="value-produto">Total: R$ 200,00</h3>
                <p id="categories">categorias: carro, aerofio</p>
            </div>
        </div>
    </main>

</body>
</html>
